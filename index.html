<!DOCTYPE html>
<html lang="br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="img/captura_de_tela_2016-05-11_as_11.51.45.png" alt="celular">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="img/instagram-logo-10.png" alt="instagram-logo" class="instagram-logo">
                    <div class="profile-pic">
                        <img src="img/profile.jpg" alt="profile-picture">
                    </div>
                    <a href="#" class="instagram-login">Continue como Alexandre</a>
                    <a href="#" class="instagram-logout">Remover Conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Nao e Alexandre</p>
                    <p class="not-account">
                        <span class="link-blue">Alterar Conta</span>
                        ou
                        <span class="link-blue">Inscrever-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Get the App.</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
